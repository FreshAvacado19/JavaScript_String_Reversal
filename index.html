<html>
    <head>
        <script>
            function reverseMyString(){
                var str = "Hello World";
                var reverseStr = '';
                for (var i = str.length - 1; i >= 0; i--)
                reverseStr += str[i];
                alert("Reversed String = "+ reverseStr);
            }
        </script>
    </head>
    <body>
        <h1>JavaScript String Reversal</h1>
        <p>Hello World</p>
        <button onclick="reverseMyString()">Click To Reverse String</button>
        <p id="demo"></p>
    </body>
</html>
